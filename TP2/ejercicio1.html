<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cambiar Color de Fondo</title>
  </head>
   <style media="screen">
      .fondoRojo{
        text-decoration-style: dotted;
        background-color: #ff0000;
        color: #ff00ff;
      }
  </style>
  <body>
    <canvas id="canvas" width="300" height="300" style="border: black 1px solid;"></canvas>
    <div class="panel-heading">
        <h1>Lista de Tareas</h1>
    </div>
  </body>
  <script type="text/javascript">
   let context = document.getElementById('canvas');
   context.onclick = function pintarFondo(){
     let panel = document.getElementsByClassName('panel-heading');
     panel[0].className = 'fondoRojo';
   };
  </script>
</html>

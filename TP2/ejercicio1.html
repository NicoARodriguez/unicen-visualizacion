<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cambiar Color de Fondo</title>
  </head>
  <body>
    <canvas id="canvasUpDown" width="100" height="100" style="border: black 1px solid;"></canvas>
    <canvas id="canvasSeenter" width="100" height="100" style="border: black 1px solid;"></canvas>
    <div class="panel-heading">
        <h1>Lista de Tareas</h1>
    </div>
  </body>
  <script type="text/javascript">
   let upDown = document.getElementById('canvasUpDown');
   let panel = document.getElementsByClassName('panel-heading');
   upDown.getContext('2d').fillText('Click Me',30 , 50);
   upDown.onmousedown = function pintarFondoAzul(){
     panel[0].style.backgroundColor = '#0000ff';
    };
    upDown.onmouseup = function pintarFondoRojo(){
      panel[0].style.backgroundColor = '#ff0000';
     };
     let seenter = document.getElementById('canvasSeenter');
     seenter.getContext('2d').fillText('Over Me',30 , 50);
     seenter.onmouseenter = function pintarFondoVerde(){
       let panel = document.getElementsByClassName('panel-heading');
       panel[0].style.backgroundColor = '#00ff00';
      };
  </script>
</html>
